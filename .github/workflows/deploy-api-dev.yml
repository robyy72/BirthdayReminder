# deploy-api-dev.yml v1.0.0
name: Deploy ApiMobile Dev

on:
  push:
    branches:
      - dev
    paths:
      - 'src/ApiMobile/**'

jobs:
  deploy:
    runs-on: [self-hosted, dev]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore dependencies
        working-directory: src
        run: dotnet restore ApiMobile/ApiMobile.csproj

      - name: Build
        working-directory: src
        run: dotnet build ApiMobile/ApiMobile.csproj --configuration Release --no-restore

      - name: Run tests
        working-directory: src
        run: dotnet test BirthdayReminder.sln --configuration Release --no-build --verbosity normal
        continue-on-error: true

      # Note: EF migrations are handled by WebsiteAdmin pipeline

      - name: Publish ApiMobile
        working-directory: src
        run: dotnet publish ApiMobile/ApiMobile.csproj -c Release -o ../publish/ApiMobile

      - name: Deploy ApiMobile to IIS
        shell: powershell
        run: |
          Import-Module WebAdministration

          $solutionName = "BirthdayReminder"
          $appPoolName = "$solutionName-ApiMobile-Dev"
          $baseFolder = "C:\inetpub\$solutionName\ApiMobile\Dev"
          $currentLink = Join-Path $baseFolder "current"
          $tempLink = Join-Path $baseFolder "current_new"

          # Extract version from .csproj
          [xml]$csproj = Get-Content "src\ApiMobile\ApiMobile.csproj"
          $version = $csproj.Project.PropertyGroup.Version
          if (-not $version) { $version = "1.0.0" }
          Write-Host "Deploying ApiMobile version: $version"

          $versionFolder = Join-Path $baseFolder $version

          # Stop AppPool first (to release file locks)
          $state = Get-WebAppPoolState -Name $appPoolName
          if ($state.Value -eq "Started") {
            Stop-WebAppPool -Name $appPoolName
            # Wait for worker process to fully exit
            Start-Sleep -Seconds 5
          }

          # Create version folder and copy files (retry if files are locked)
          if (Test-Path $versionFolder) {
            $retries = 3
            while ($retries -gt 0) {
              try {
                Remove-Item $versionFolder -Recurse -Force -ErrorAction Stop
                break
              } catch {
                $retries--
                if ($retries -gt 0) {
                  Write-Host "Files locked, waiting... ($retries retries left)"
                  Start-Sleep -Seconds 3
                } else {
                  throw $_
                }
              }
            }
          }
          New-Item -ItemType Directory -Path $versionFolder -Force | Out-Null
          Copy-Item -Path "publish\ApiMobile\*" -Destination $versionFolder -Recurse -Force

          # Switch symlink (use rmdir for junctions, Remove-Item for regular dirs)
          if (Test-Path $tempLink) {
            $attr = (Get-Item $tempLink -Force).Attributes
            if ($attr -band [IO.FileAttributes]::ReparsePoint) {
              cmd /c rmdir $tempLink 2>$null
            } else {
              Remove-Item $tempLink -Recurse -Force
            }
          }
          cmd /c mklink /J $tempLink $versionFolder | Out-Null
          if (Test-Path $currentLink) {
            $attr = (Get-Item $currentLink -Force).Attributes
            if ($attr -band [IO.FileAttributes]::ReparsePoint) {
              cmd /c rmdir $currentLink 2>$null
            } else {
              Remove-Item $currentLink -Recurse -Force
            }
          }
          Rename-Item $tempLink $currentLink

          # Start AppPool
          Start-WebAppPool -Name $appPoolName
          Start-Sleep -Seconds 2

          Write-Host "Deployed ApiMobile: $versionFolder"

      - name: Health check
        shell: powershell
        run: |
          $url = "https://api-dev.birthday-reminder.online/health"
          Start-Sleep -Seconds 5
          try {
            $response = Invoke-WebRequest -Uri $url -UseBasicParsing -TimeoutSec 30
            if ($response.StatusCode -eq 200) {
              Write-Host "Health check passed: $url"
            } else {
              Write-Host "Health check returned: $($response.StatusCode)"
            }
          } catch {
            Write-Host "Health check failed or endpoint not available: $url - $_"
          }
