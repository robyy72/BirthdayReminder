<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Birthday text -->
  <text x="256" y="180"
        font-family="Arial, sans-serif"
        font-size="64"
        font-weight="bold"
        fill="white"
        text-anchor="middle">Birthday</text>

  <!-- Reminder text -->
  <text x="256" y="260"
        font-family="Arial, sans-serif"
        font-size="64"
        font-weight="bold"
        fill="white"
        text-anchor="middle">Reminder</text>

  <!-- Party Popper Icon -->
  <g transform="translate(206, 300) scale(1.5)">
    <!-- Popper body (cone) -->
    <path d="M30 65 L50 10 L70 65 Z" fill="#FFD54F" stroke="#F9A825" stroke-width="2"/>

    <!-- Popper opening -->
    <ellipse cx="50" cy="10" rx="22" ry="8" fill="#FF7043"/>

    <!-- Confetti pieces -->
    <rect x="15" y="0" width="8" height="8" fill="#E91E63" transform="rotate(15 15 0)"/>
    <rect x="75" y="5" width="8" height="8" fill="#4CAF50" transform="rotate(-20 75 5)"/>
    <rect x="40" y="-15" width="6" height="6" fill="#2196F3"/>
    <rect x="60" y="-10" width="7" height="7" fill="#FF9800" transform="rotate(30 60 -10)"/>
    <rect x="25" y="-5" width="5" height="5" fill="#9C27B0"/>

    <!-- Streamers -->
    <path d="M45 5 Q30 -20 20 -25 Q10 -30 5 -20" fill="none" stroke="#E91E63" stroke-width="3" stroke-linecap="round"/>
    <path d="M55 5 Q70 -15 80 -20 Q90 -25 95 -15" fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
    <path d="M50 5 Q50 -25 45 -35 Q40 -45 50 -50" fill="none" stroke="#2196F3" stroke-width="3" stroke-linecap="round"/>

    <!-- Stars -->
    <polygon points="10,20 12,26 18,26 13,30 15,36 10,32 5,36 7,30 2,26 8,26" fill="#FFEB3B"/>
    <polygon points="90,15 91,19 95,19 92,21 93,25 90,23 87,25 88,21 85,19 89,19" fill="#FFEB3B"/>
  </g>
</svg>
